<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Home</title>
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Application</h1>
        <div class="subject-list">
            <h2>Select a Subject</h2>
            <div class="subject-grid">
                <!-- Column 1 -->
                <div class="subject-card">
                    <a href="quiz.html?subject=science">Science Quiz</a>
                </div>
                
                <!-- Column 2 -->
                <div class="subject-card">
                    <a href="quiz.html?subject=history">History Quiz</a>
                </div>
                
                <!-- Column 3 -->
                <div class="subject-card">
                    <a href="quiz.html?subject=math">Mathematics Quiz</a>
                </div>
                
                <!-- Column 1 -->
                <div class="subject-card">
                    <a href="quiz.html?subject=geography">Geography Quiz</a>
                </div>
                
                <!-- Column 2 -->
                <div class="subject-card">
                    <a href="quiz.html?subject=art">Art Quiz</a>
                </div>
                
                <!-- Column 3 -->
                <div class="subject-card">
                    <a href="quiz.html?subject=literature">Literature Quiz</a>
                </div>
            </div>
        </div>
        
        <div class="custom-quiz">
            <h2>Or Load Your Own Quiz</h2>
            <input type="file" id="quizFile" accept=".json">
            <button id="loadQuizBtn">Start Custom Quiz</button>
        </div>
    </div>

    <script src="scripts/home.js"></script>
</body>
</html>
