<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App MVC</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-content">
            <div class="quiz-header-top">
                <a href="index.html" class="nav-link">Home MVC</a>
                <h1 id="quiz-title">Quiz</h1>
                <a href="#" id="restart-quiz" class="nav-link">Restart</a>
            </div>
            
            <div id="quiz">


                
            </div>
            
            
            <div class="navigation-panel" id="navigation-panel">
                <button id="prev-btn">Previous</button>
                <button id="mark-review">Mark for Review</button>
                <button id="next-btn">Next</button>
                <button id="submit-quiz">Submit Quiz</button>
            </div>
        </div>

        <div class="index-panel" id="index-panel">
            <div class="index-title">Questions</div>
            <div class="index-grid" id="index-grid"></div>
        </div>
    </div>

    <div class="result-modal" id="result-modal">
        <div class="modal-content">
            <div class="modal-actions">
                <button id="close-modal" class="modal-buttons">Close</button>
                <button id="wrong-modal" class="modal-buttons">Only Wrong</button>
                <a href="index.html" class="button-link">Back to Home</a>
            </div>
            <h2>Quiz Results</h2>
            <div id="result-details"></div>
        </div>
    </div>
</body>
    <script src="scripts/mcq-question.js"></script>
    <script src="scripts/fill-in-blank-question.js"></script>
    <script src="scripts/true-false-question.js"></script>
    <script src="scripts/short-answer-component.js"></script>
    <script src="scripts/multi-select-component.js"></script>
    <script src="scripts/components/matching-question.js"></script>
    <script src="scripts/components/matching-drag-question.js"></script>
    <script src="scripts/question-wrapper-component.js"></script>
    <script src="scripts/components/parent.js"></script>
    <script src="scripts/components/modal.js"></script>
    <script src="scripts/components/indexUI.js"></script>
    <script src="scripts/quizState.js"></script>
    <script src="scripts/quiz.js"></script>

</html>
