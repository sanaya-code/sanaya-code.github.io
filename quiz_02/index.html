<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Home</title>
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Application</h1>
        <div class="subject-list">
            <h2>Select a Subject</h2>
            <ul>
                <li><a href="quiz.html?subject=science">Science Quiz</a></li>
                <li><a href="quiz.html?subject=history">History Quiz</a></li>
                <li><a href="quiz.html?subject=math">Mathematics Quiz</a></li>
                <li><a href="quiz.html?subject=geography">Geography Quiz</a></li>
            </ul>
        </div>
        
        <div class="custom-quiz">
            <h2>Or Load Your Own Quiz</h2>
            <input type="file" id="quizFile" accept=".json">
            <button id="loadQuizBtn">Start Custom Quiz</button>
        </div>
    </div>

    <script src="scripts/home.js"></script>
</body>
</html>
